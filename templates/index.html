<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat con WebSockets</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .chat-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            margin: 20px;
            flex: 1;
            max-width: 300px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-wrapper {
            display: flex;
            justify-content: space-around;
            width: 100%;
        }
        .messages {
            border: 1px solid #ddd;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            border-radius: 10px;
            margin-bottom: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            background-size: cover;
            background-position: center;
        }
        .message-input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
            padding: 10px;
            background-color: #f1f1f1;
            border-top: 1px solid #ddd;
        }
        .send-button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
            transition: background-color 0.3s;
        }
        .send-button:hover {
            background-color: #0056b3;
        }
        .message {
            margin: 5px 0;
            padding: 10px;
            border-radius: 10px;
            max-width: 70%;
            word-wrap: break-word;
            font-size: 14px;
        }
        .sender {
            background-color: #d1e7dd;
            text-align: left;
            align-self: flex-start;
        }
        .receiver {
            background-color: #f8d7da;
            text-align: right;
            align-self: flex-end;
        }
        h1, h2 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }
        h1 {
            font-size: 24px;
        }
        h2 {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <h1>Chat en tiempo real</h1>

    <div class="chat-wrapper">
        <!-- Primer chat -->
        <div class="chat-container">
            <div>
                
            </div>
            <h2>Jhon Sneider</h2>
            <div class="messages" id="messages1"></div>
            <div class="input-container">
                <input class="message-input" id="message-input1" type="text" placeholder="Escribe un mensaje...">
                <button class="send-button" data-chat="1">Enviar</button>
                
            </div>
        </div>

        <!-- Segundo chat -->
        <div class="chat-container">
            <h2>Josseylith</h2>
            <div class="messages" id="messages2"></div>
            <div class="input-container">
                <input class="message-input" id="message-input2" type="text" placeholder="Escribe un mensaje...">
                <button class="send-button" data-chat="2">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const socket = io();

        // Función para enviar mensajes a ambos chats
        function sendMessage(chatId) {
            const messageInput = document.getElementById(`message-input${chatId}`);
            const message = messageInput.value;
            const chatName = chatId === '1' ? 'Jhon Sneider' : 'Josseylith'; // Determinar el nombre del chat
            if (message.trim() !== '') { // Verificar que el mensaje no esté vacío
                socket.emit('send_message', { chatName: chatName, message: message, chatId: chatId });
                messageInput.value = '';
            }
        }

        // Manejar el clic en el botón de enviar
        document.querySelectorAll('.send-button').forEach(button => {
            button.onclick = function() {
                const chatId = this.getAttribute('data-chat');
                sendMessage(chatId);
            };
        });

        // Recibir mensajes y mostrarlos en ambos chats
        socket.on('receive_message', function(data) {
            const messagesDiv1 = document.getElementById('messages1');
            const messagesDiv2 = document.getElementById('messages2');
            const formattedMessage = `<div class="message ${data.chatId === '1' ? 'sender' : 'receiver'}"><strong>${data.chatName}:</strong> ${data.message}</div>`;
            messagesDiv1.innerHTML += formattedMessage;
            messagesDiv2.innerHTML += formattedMessage;
            messagesDiv1.scrollTop = messagesDiv1.scrollHeight; // Desplazar hacia abajo
            messagesDiv2.scrollTop = messagesDiv2.scrollHeight; // Desplazar hacia abajo
        });
    </script>
</body>
</html>
